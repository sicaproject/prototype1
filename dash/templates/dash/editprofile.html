    <hr>
    
    
            <form action="{% url 'editprofile' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-4">
                        <div class="profile-img">
                            <img src="{{ request.user.profile.profile_pic.url }}" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-5 ">
                    <div class="p-5 py-5">
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name"></div>
                    <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name"></div>
                </div>
           
                <!-- <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">DOB</label><input type="text" class="form-control" placeholder="Birth Date" value=""></div>
                </div> -->
           
            
            <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit"></input></div>
        </div>
    </div>
</form>

    
    

    <script src="{% static 'classroom/js/scriptclass.js' %}">  </script>
